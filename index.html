<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");
    // Interpolated
    console.log("I am a %s string", 'ðŸ’© ');
    // Styled
  console.log('%c I am some great text!', 'font-size:50px; background:blue');
    // warning!
    console.warn("OH NOOO!");
    // Error :|
    console.error('Shit!');
    // Info
    console.info('crocodiles eat 3-4 people per year');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'You did not select the right Element!');
    // clearing
    //console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dogs => {
      console.group(`${dogs.name}`);
      console.log(`This is ${dogs.name}. He is ${dogs.age} years old`);
      console.log(`${dogs.name} is ${dogs.age * 7} in dog years old.`);
      console.groupEnd(`${dogs.name}`);
    })
    // counting
      console.count('Mike');
      console.count('Sabrina');
      console.count('Mike');
      console.count('Mike');
      console.count('Sabrina');
      console.count('Sabrina');
      console.count('Sabrina');
      console.count('Sabrina');
      console.count('Mike');
      console.count('Sabrina');
    // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    //tables
    console.table(dogs);
  </script>
</body>
</html>
